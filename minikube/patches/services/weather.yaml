apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: weather
  name: weather
spec:
  template:
    spec:
      containers:
      - image: microservice-monorepo-services-weather
        name: services-weather
        imagePullPolicy: Never
        env:
          - name: ENVIRONMENT
            value: development
          - name: JWT_SECRET_TOKEN
            value: "some secret value"
          - name: DB_HOST
            value: $(POSTGRES_SERVICE_HOST)
          - name: DB_PORT
            value: $(POSTGRES_SERVICE_PORT)
          - name: DB_USER
            valueFrom:
              configMapKeyRef:
                name: postgres-config
                key: POSTGRES_USER
          - name: DB_PASS
            valueFrom:
              configMapKeyRef:
                name: postgres-config
                key: POSTGRES_PASSWORD
          - name: DB_NAME
            valueFrom:
              configMapKeyRef:
                name: postgres-config
                key: POSTGRES_DB
          - name: MQ_URL
            value: guest:guest@$(RABBITMQ_SERVICE_HOST):$(RABBITMQ_SERVICE_PORT)
          - name: MQ_EXCHANGE
            value: sensor-data